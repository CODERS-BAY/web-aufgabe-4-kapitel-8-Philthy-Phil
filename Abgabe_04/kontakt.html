                <h2>Tritt mit uns in Kontakt</h2>
                <form method="POST" action="">
                    <label for="inputName">inputName</label>
                    <input type="text" name="inputName" id="inputName">

                    <label for="inputMail">inputMail</label>
                    <input type="email" name="inputMail" id="inputMail">

                    <label for="inputDate">inputDate</label>
                    <input type="date" name="inputDate" id="inputDate">

                    <label for="inputTime">inputTime</label>
                    <input type="time" name="inputTime" id="inputTime">

                    <label for="inputTime">inputRange</label>
                    <input type="range" name="inputRange" id="inputRange" 
                        min="0" max="100" step="1" list="marks" 
                        oninput="outputRange.value = inputRange.value">
                        <output  id="outputRange"></output>
                    <datalist id="marks">
                        <option value="0">0</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="75">75</option>
                        <option value="100">100</option>
                      </datalist>    

                    <label for="inputEmpfehlung">inputEmpfehlung</label>
                    <input type="radio" name="inputEmpfehlung" id="inputEmpfehlung">Ja
                    <input type="radio" name="inputEmpfehlung" id="inputEmpfehlung">Nein

                    <label for="inputGefallen">inputGefallen</label>
                    <input type="text" list="vgTiere" name="Tiere" id="Tiere">
                    <datalist name="Tiere" id="vgTiere">
                        <option value="Hunde">
                        <option value="Katze">
                        <option value="Vogel">
                        <option value="Fisch">
                        <option value="Insekt">
                    </datalist>

                    <label for="inputTxt">inputTxt</label>
                    <textarea rows="5" cols="15" name="inputTxt" id="inputTxt" placeholder="Schreib was">inputTxt</textarea>

                    <label for="inputInfo">inputInfo</label>
                    <select name="inputInfo" id="inputInfo">
                        <option value="1">inputInfo1</option>
                        <option value="2">inputInfo2</option>
                        <option value="3">inputInfo3</option>
                        <option value="4">inputInfo4</option>
                        <option value="5">inputInfo5</option>
                    </select>

                    <button type="submit" name="btnSubmit" id="btnSubmit">Absenden</button>
                    <button type="reset" name="btnReset" id="btnReset">Reset</button>
                </form>
